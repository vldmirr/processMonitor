version: '3.8'

services:
  dns-server:
    image: alpine:latest
    container_name: dns-server
    command: >
      sh -c "
      apk add --no-cache dnsmasq &&
      echo 'address=/test.com/127.0.0.1' > /etc/dnsmasq.conf &&
      echo 'user=root' >> /etc/dnsmasq.conf &&
      dnsmasq -k"
    cap_add:
      - NET_ADMIN
    ports:
      - "53:53/udp"
    restart: unless-stopped

  monitoring-server:
    container_name: server
    build: .
    ports:
      - "443:443"
    environment:
      - NGINX_HOST=test.com
    restart: unless-stopped
    depends_on:
      - dns-server

  test-process:
    image: alpine:latest
    container_name: test
    command: >
      sh -c "
      apk add --no-cache curl &&
      echo 'Starting test process at $$(date)' &&
      while true; do
        echo 'Test process is running... PID: $$' &&
        sleep 30
      done"
    restart: unless-stopped

# Настройка DNS для хоста
networks:
  default:
    driver: bridge
